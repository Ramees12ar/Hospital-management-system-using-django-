{% load staticfiles %}
{% static "" as img %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Touch of care</title>
		<link rel="icon" href="{% static 'index/img/icon.png' %}" type="image/x-icon">
        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
		<link rel="stylesheet" href="{% static 'log/assets/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'log/assets/font-awesome/css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'log/assets/css/form-elements.css' %}">
        <link rel="stylesheet" href="{% static 'log/assets/css/style.css' %}">
    </head>
    <body>
        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                	
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Touch of Care</strong> Forgot Password form</h1>                            
                        </div>
                    </div>
                        <div class="col-sm-6 col-sm-offset-3 text">                        	
                        	<div class="form-box">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Forgot Password</h3>
	                            		<p>Enter username and email address to get password:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-lock"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" action="{% url 'reset' %}" method="post" class="login-form">{% csrf_token %}
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-username">Username</label>
				                        	<input type="text" name="uname" placeholder="Username" class="form-username form-control" id="form-username">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-password">Password</label>
				                        	<input type="email" name="email" placeholder="Email" class="form-password form-control" id="form-password">
				                        </div>                                        
                                            <button type="submit" class="btn col-sm-5">Submit!</button>
                                            <br><br>
                                            <a class="btn btn-primary" href="{% url 'register' %}">Sign Up</a>
                                            <a class="btn btn-primary" href="{% url 'login' %}" style="float:right;">sign in</a>
				                    </form>
                            </div>
                        </div>
                </div>
            </div>
        </div>        
        <script src="{% static 'log/assets/js/jquery-1.11.1.min.js' %}"></script>
        <script src="{% static 'log/assets/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'log/assets/js/jquery.backstretch.min.js' %}"></script>
        <script src="{% static 'log/assets/js/scripts.js' %}"></script>      
    </body>
</html>

<body>
        <div class="main-wrapper">
	<div class="header">
			<div class="header-left">
				<a href="index.html" class="logo">
					<img src="{% static 'assets/img/logo.png' %}" width="35" height="35" alt=""> <span>Touch of Care</span>
				</a>
			</div>
			<a id="toggle_btn" href="javascript:void(0);"><i class="fa fa-bars"></i></a>
            <a id="mobile_btn" class="mobile_btn float-left" href="#sidebar"><i class="fa fa-bars"></i></a>
            <ul class="nav user-menu float-right">
                <li class="nav-item dropdown has-arrow">
                    <a href="#" class="dropdown-toggle nav-link user-link" data-toggle="dropdown">
                        <span class="user-img">
							<img class="rounded-circle" src="{% static 'assets/img/user.jpg' %}" width="24" alt="Admin">
							<span class="status online"></span>
						</span>
						<span>{{ user.name}}</span>
                    </a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#">My Profile</a>
						<a class="dropdown-item" href="#">Edit Profile</a>
						<a class="dropdown-item" href="#">Settings</a>
						<a class="dropdown-item" href="{% url 'out' %}">Logout</a>
					</div>
                </li>
            </ul>
            <div class="dropdown mobile-user-menu float-right">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#">My Profile</a>
                    <a class="dropdown-item" href="#">Edit Profile</a>
                    <a class="dropdown-item" href="#">Settings</a>
                    <a class="dropdown-item" href="{% url 'out' %}">Logout</a>
                </div>
            </div>
        </div>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-inner slimscroll" style="border-width:10px">
                <div id="sidebar-menu" class="sidebar-menu">
                    <ul>
                        <li class="menu-title">Main</li>
                        <li class="active">
                            <a href="{% url 'doct_hm' %}"><i class="fa fa-dashboard"></i> <span>Dashboard</span></a>
                        </li>
						<li>
                            <a href="{% url 'dr_bk_vw' %}"><i class="fa fa-user-md"></i> <span>View Patients</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
		<br></br>
		<div class="row">
            <div class="col-lg-8 offset-lg-2">
				<div class="raw">
					<div class="col-sm-6">
						<div class="form-group">
                            <label>Name :</label>
							<input class="form-control" name="hosname" type="text" autocomplete="off" required>
                        </div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
                            <label>	Age :</label>
							<input class="form-control" name="age" type="text" autocomplete="off" required>
                        </div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
                            <label>Date :</label>
							<input class="form-control" name="date" type="text" autocomplete="off" required>
                        </div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
                            <label>Place :</label>
							<input class="form-control" name="place" type="text" autocomplete="off" required>
                        </div>
					</div>
				</div>
			</div>
		</div>
<section class="section">
      <div class="overlay"></div>
      <div class="container">
			<form role="form" id="app" class="middle" action="{% url 'book_now' %}" style="display: inline-block;" method="post">{% csrf_token %}
							<div class="row">
								<div class="col-xs-6 col-sm-6 col-md-6">
								<label for="appointment_name" class="form-group">Location</label>
								<select id="sel_loc" name="loc" class="form-control" style="height:200px;" pattern="[A-Z]" required>
									<option selected disabled>SELECT</option>
									<option value="Alappuzha">Alappuzha</option>
									<option value="Ernakulam">Ernakulam </option>
									<option value="Idukki">Idukki</option>
									<option value="Kannur">Kannur</option>
									<option value="Kasaragod">Kasaragod</option>
									<option value="Kollam">Kollam</option>
									<option value="Kottayam">Kottayam</option>
									<option value="Kozhikode">Kozhikode </option>
									<option value="Malappuram">Malappuram</option>
									<option value="Palakkad">Palakkad</option>
									<option value="Pathanamthitta">Pathanamthitta</option>   
									<option value="Thiruvananthapuram">Thiruvananthapuram</option>
									<option value="Thrissur">Thrissur</option>
									<option value="Wayanad">Wayanad</option>   
								</select>
								</div>
								<div class="col-xs-6 col-sm-6 col-md-6">
									<label for="appointment_date" class="form-group">Hospitals</label>
											<select id="sel_hosp" name="selt_hosp" class="form-control input-md" pattern="[A-Z]" required>
												<option selected disabled>SELECT</option>
											</select>
								</div>
							</div>

								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
											<label for="appointment_date" class="form-group">Departments</label>
												<div class="input">
													<select id="spl" name="departmnt" class="form-control input-md" pattern="[A-Z]" required>
														<option selected disabled>SELECT</option>
													</select>								
												</div>
									</div>
											<div class="col-xs-6 col-sm-6 col-md-6">
													<label for="appointment_time" class="form-group">Doctors</label>
														<div class="input">
															<select id="dr" name="dr" class="form-control input-md" pattern="[A-Z]" required>
															<option selected disabled>SELECT</option>
															</select>								
														</div>
											</div>
								</div>
								
								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
											<div class="form-group">
												<label for="appointment_date" class="form-group">Date</label>
												<div class="input">
													<input id="datess" placeholder="MM/DD/YYYY" autocomplete="off" data-provide="datepicker" class="form-control" name="appointment_dt" style="background-color:white;" required>
												</div>    
											</div>    
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
										<label for="appointment_date" class="form-group">Time</label>
											<div class="input">
												<select required id="appointment_tyme" name="appoint_tym" autocomplete="off" class="form-control" required>
													<option selected disabled>SELECT</option>
													<option value="9AM to 10AM">9AM to 10AM</option>
													<option value="10AM to 11AM">10AM to 11AM</option>
													<option value="11AM to 12PM">11AM to 12PM</option>
													<option value="12PM to 1PM">12PM to 1PM</option>
													<option value="2PM to 3PM">2PM to 3PM</option>
													<option value="3PM to 4PM">3PM to 4PM</option>
													<option value="4PM to 5PM">4PM to 5PM</option>
													<option value="5PM to 6PM">5PM to 6PM</option> 
												</select>                  
											</div>
									</div>
									
								</div>
										
										<div class="form-group">
										<input type="submit" value="Book Now" id="bkinggg" class="button" onclick="return Validate()">
										</div>
									
						</form>
					</div>
				</section>
